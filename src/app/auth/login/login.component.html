<div class="login-container">
  <h2>Iniciar sesión</h2>

  <input
    type="text"
    placeholder="Usuario"
    [(ngModel)]="email"
  />

  <input
    type="password"
    placeholder="Contraseña"
    [(ngModel)]="password"
  />

  <button (click)="login()">Entrar</button>

  <p class="error" *ngIf="error">{{ error }}</p>
</div>
