
 <h3>Alumnos</h3>

    <button (click)="create()">Nuevo alumno</button>

    <ul>
      <li *ngFor="let a of alumnos">
        {{ a.matricula }} - {{ a.nombre }} {{ a.apepat }} {{ a.apemat }} - {{ a.programaEducativo }}

        <button (click)="edit(a.id!)">Editar</button>
        <button (click)="remove(a.id!)">Eliminar</button>
      </li>
    </ul>
