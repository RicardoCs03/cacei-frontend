<section class="max-w-3xl mx-auto bg-white p-6 rounded-xl border border-slate-200 shadow-sm space-y-6">

  <!-- Header -->
  <h3 class="text-xl font-semibold text-slate-800">
    {{ isEdit ? 'Editar' : 'Nuevo' }} Alumno
  </h3>

  <!-- Datos del alumno -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

    <input
      class="input"
      [(ngModel)]="alumno.matricula"
      name="matricula"
      placeholder="MatrÃ­cula" />

    <input
      class="input"
      [(ngModel)]="alumno.nombre"
      name="nombre"
      placeholder="Nombre" />

    <input
      class="input"
      [(ngModel)]="alumno.apepat"
      name="apellidoPaterno"
      placeholder="Apellido paterno" />

    <input
      class="input"
      [(ngModel)]="alumno.apemat"
      name="apellidoMaterno"
      placeholder="Apellido materno" />

    <select
      class="input md:col-span-2"
      [(ngModel)]="alumno.programaEducativo"
      name="programaEducativoId">

      <option value="" disabled>
        Seleccione programa educativo
      </option>

      <option *ngFor="let p of programas" [value]="p.nombre">
        {{ p.nombre }}
      </option>
    </select>

  </div>

  <!-- Activo -->
  <label class="flex items-center gap-2 text-sm text-slate-700">
    <input
      type="checkbox"
      [(ngModel)]="alumno.isActive"
      name="isActive"
      class="accent-indigo-600" />
    Activo
  </label>

  <!-- Botones -->
  <div class="flex justify-end gap-3 pt-4">

    <button
      type="button"
      (click)="cancel()"
      class="btn-secondary">
      Cancelar
    </button>

    <button
      type="button"
      (click)="save()"
      class="btn-primary">
      Guardar
    </button>

  </div>

</section>
