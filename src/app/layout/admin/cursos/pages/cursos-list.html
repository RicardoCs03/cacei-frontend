<h3>Cursos</h3>

    <button (click)="create()">Nuevo curso</button>

    <ul>
      <li *ngFor="let curso of cursos">
        Curso {{ curso.salon }} | {{ curso.periodo }} 

        <button (click)="edit(curso.id!)">Editar</button>
        <button (click)="remove(curso.id!)">Eliminar</button>
      </li>
    </ul>
