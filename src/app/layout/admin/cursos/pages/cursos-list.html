<section class="space-y-6">

  <!-- Header -->
  <div class="flex items-center justify-between">
    <h3 class="text-xl font-semibold text-slate-800">
      Cursos
    </h3>

    <button
      (click)="create()"
      class="px-4 py-2 rounded-lg text-sm font-medium
             bg-indigo-600 text-white hover:bg-indigo-700">
      + Nuevo curso
    </button>
  </div>

  <!-- Tabla -->
  <div class="overflow-x-auto bg-white rounded-xl border border-slate-200 shadow-sm">
    <table class="min-w-full divide-y divide-slate-200">

      <thead class="bg-slate-50">
        <tr>
          <th class="px-4 py-3 text-left text-xs font-semibold text-slate-600 uppercase">
            Salón
          </th>
          <th class="px-4 py-3 text-left text-xs font-semibold text-slate-600 uppercase">
            Periodo
          </th>
          <th class="px-4 py-3 text-right text-xs font-semibold text-slate-600 uppercase">
            Acciones
          </th>
        </tr>
      </thead>

      <tbody class="divide-y divide-slate-100">

        <tr
          *ngFor="let curso of cursos"
          class="hover:bg-slate-50"
        >
          <!-- Salón -->
          <td class="px-4 py-3 text-sm text-slate-700">
            {{ curso.salon }}
          </td>

          <!-- Periodo -->
          <td class="px-4 py-3 text-sm text-slate-700">
            {{ curso.periodo }}
          </td>

          <!-- Acciones -->
          <td class="px-4 py-3 text-right space-x-2">
            <button
              (click)="edit(curso.id!)"
              class="px-3 py-1.5 rounded-md text-sm font-medium
                     border border-indigo-600 text-indigo-600
                     hover:bg-indigo-50">
              Editar
            </button>

            <button
              (click)="remove(curso.id!)"
              class="px-3 py-1.5 rounded-md text-sm font-medium
                     border border-red-600 text-red-600
                     hover:bg-red-50">
              Eliminar
            </button>
          </td>
        </tr>

        <!-- Empty state -->
        <tr *ngIf="cursos.length === 0">
          <td
            colspan="3"
            class="px-4 py-6 text-center text-sm text-slate-500"
          >
            No hay cursos registrados
          </td>
        </tr>

      </tbody>
    </table>
  </div>

</section>
