<section class="max-w-4xl mx-auto bg-white p-6 rounded-xl border border-slate-200 shadow-sm space-y-6">

  <h3 class="text-xl font-semibold text-slate-800">
    {{ isEdit ? 'Editar' : 'Nuevo' }} Curso
  </h3>

  <!-- Experiencia Educativa y Profesor -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

    <select
      class="w-full px-4 py-2 border border-slate-300 rounded-lg text-sm bg-white
             focus:outline-none focus:ring-2 focus:ring-indigo-500"
      [(ngModel)]="curso.idEE"
      name="idEE"
      required
    >
      <option [ngValue]="null" disabled>
        Seleccione experiencia educativa
      </option>

      <option
        *ngFor="let e of experiencias"
        [ngValue]="e.id"
      >
        {{ e.nombre }}
      </option>
    </select>

    <select
      class="w-full px-4 py-2 border border-slate-300 rounded-lg text-sm bg-white
             focus:outline-none focus:ring-2 focus:ring-indigo-500"
      [(ngModel)]="curso.idProfesor"
      name="idProfesor"
      required
    >
      <option [ngValue]="null" disabled>
        Seleccione profesor
      </option>

      <option
        *ngFor="let p of profesores"
        [ngValue]="p.id"
      >
        {{ p.nombre }}
      </option>
    </select>

  </div>

  <!-- Fechas -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

    <div>
      <label class="block text-xs font-medium text-slate-600 mb-1">
        Fecha de asignación
      </label>
      <input
        type="date"
        [(ngModel)]="curso.fechaAsignacion"
        name="fechaAsignacion"
        class="w-full px-4 py-2 border border-slate-300 rounded-lg text-sm
               focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>

    <div>
      <label class="block text-xs font-medium text-slate-600 mb-1">
        Fecha inicio
      </label>
      <input
        type="date"
        [(ngModel)]="curso.fechaInicio"
        name="fechaInicio"
        class="w-full px-4 py-2 border border-slate-300 rounded-lg text-sm
               focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>

    <div>
      <label class="block text-xs font-medium text-slate-600 mb-1">
        Fecha fin
      </label>
      <input
        type="date"
        [(ngModel)]="curso.fechaFin"
        name="fechaFin"
        class="w-full px-4 py-2 border border-slate-300 rounded-lg text-sm
               focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>

  </div>

  <!-- Datos del curso -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

    <input
      class="w-full px-4 py-2 border border-slate-300 rounded-lg text-sm
             focus:outline-none focus:ring-2 focus:ring-indigo-500"
      type="text"
      [(ngModel)]="curso.periodo"
      name="periodo"
      placeholder="Periodo (ej. 2025-1)"
    />

    <input
      class="w-full px-4 py-2 border border-slate-300 rounded-lg text-sm
             focus:outline-none focus:ring-2 focus:ring-indigo-500"
      type="number"
      [(ngModel)]="curso.horasSemana"
      name="horasSemana"
      placeholder="Horas por semana"
    />

    <input
      class="w-full px-4 py-2 border border-slate-300 rounded-lg text-sm
             focus:outline-none focus:ring-2 focus:ring-indigo-500"
      type="text"
      [(ngModel)]="curso.hora"
      name="hora"
      placeholder="Horario (ej. 07:00 - 09:00)"
    />

    <input
      class="w-full px-4 py-2 border border-slate-300 rounded-lg text-sm
             focus:outline-none focus:ring-2 focus:ring-indigo-500"
      type="text"
      [(ngModel)]="curso.salon"
      name="salon"
      placeholder="Salón"
    />

  </div>

  <!-- Activo -->
  <label class="flex items-center gap-2 text-sm text-slate-700">
    <input
      type="checkbox"
      [(ngModel)]="curso.isActive"
      name="isActive"
      class="accent-indigo-600"
    />
    Activo
  </label>

  <!-- Botones -->
  <div class="flex justify-end gap-3 pt-4">

    <button
      type="button"
      (click)="cancel()"
      class="px-4 py-2 rounded-lg text-sm font-medium
             bg-slate-100 text-slate-700 hover:bg-slate-200"
    >
      Cancelar
    </button>

    <button
      type="button"
      (click)="save()"
      class="px-4 py-2 rounded-lg text-sm font-medium
             bg-indigo-600 text-white hover:bg-indigo-700"
    >
      Guardar
    </button>

  </div>

</section>
