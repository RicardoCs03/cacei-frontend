<section class="max-w-3xl mx-auto bg-white p-6 rounded-xl border border-slate-200 shadow-sm space-y-6">

  <!-- Header -->
  <h3 class="text-xl font-semibold text-slate-800">
    {{ isEdit ? 'Editar' : 'Nueva' }} Inscripción
  </h3>

  <!-- Alumno y Curso -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

    <!-- Alumno -->
    <select
      class="w-full px-4 py-2 border border-slate-300 rounded-lg text-sm bg-white
             focus:outline-none focus:ring-2 focus:ring-indigo-500"
      [(ngModel)]="inscripcion.idAlumno"
      required>

      <option [ngValue]="undefined" disabled>
        Seleccione alumno
      </option>

      <option
        *ngFor="let a of alumnos"
        [ngValue]="a.id">
        {{ a.matricula }} - {{ a.nombre }}
      </option>
    </select>

    <!-- Curso -->
    <select
      class="w-full px-4 py-2 border border-slate-300 rounded-lg text-sm bg-white
             focus:outline-none focus:ring-2 focus:ring-indigo-500"
      [(ngModel)]="inscripcion.idCurso"
      required>

      <option [ngValue]="undefined" disabled>
        Seleccione curso
      </option>

      <option
        *ngFor="let c of cursos"
        [ngValue]="c.id">
        {{ c.salon }}
      </option>
    </select>

  </div>

  <!-- Tipo y fecha -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

    <input
      class="w-full px-4 py-2 border border-slate-300 rounded-lg text-sm
             focus:outline-none focus:ring-2 focus:ring-indigo-500"
      type="text"
      [(ngModel)]="inscripcion.tipoInscripcion"
      placeholder="Tipo de inscripción (Ordinaria, Repetición, etc.)" />

    <input
      class="w-full px-4 py-2 border border-slate-300 rounded-lg text-sm
             focus:outline-none focus:ring-2 focus:ring-indigo-500"
      type="date"
      [(ngModel)]="inscripcion.fecInscripcion" />

  </div>

  <!-- Calificación -->
  <input
    class="w-full px-4 py-2 border border-slate-300 rounded-lg text-sm
           focus:outline-none focus:ring-2 focus:ring-indigo-500"
    type="number"
    [(ngModel)]="inscripcion.calificacion"
    placeholder="Calificación final" />

  <!-- Activa -->
  <label class="flex items-center gap-2 text-sm text-slate-700">
    <input
      type="checkbox"
      [(ngModel)]="inscripcion.isActive"
      class="accent-indigo-600" />
    Activa
  </label>

  <!-- Botones -->
  <div class="flex justify-end gap-3 pt-4">

    <button
      type="button"
      (click)="cancel()"
      class="px-4 py-2 rounded-lg text-sm font-medium
             bg-slate-100 text-slate-700 hover:bg-slate-200">
      Cancelar
    </button>

    <button
      type="button"
      (click)="save()"
      class="px-4 py-2 rounded-lg text-sm font-medium
             bg-indigo-600 text-white hover:bg-indigo-700">
      Guardar
    </button>

  </div>

</section>
